プロジェクト:
  名前: オセロWebゲーム
  説明: Vite、React、TypeScriptを使用し、Vercelにデプロイされるブラウザベースのオセロゲーム。
  バージョン: 1.0.0
  作者: "Your Name"

フロントエンド:
  フレームワーク: React
  ビルドツール: Vite
  言語: TypeScript
  状態管理: Context API（またはZustand/Recoilを使用）
  UIライブラリ: TailwindCSS（またはstyled-components）
  コンポーネント:
    - ボード
    - タイル
    - プレイヤー情報
    - ゲームコントロール
  機能:
    - インタラクティブなゲームボード
    - ドラッグ＆ドロップまたはクリックで駒を配置
    - 有効な手をハイライト
    - スコア表示
    - ターン表示
    - レスポンシブデザイン
    - ゲームのリスタートオプション
    - 最後の手を元に戻す（オプション）

バックエンド:
  ホスティング: Vercel
  API:
    - ゲーム状態管理
    - 手の有効性判定ロジック
    - AI対戦（オプション、シングルプレイモード用）
  データベース: なし（基本的なマルチプレイではローカルストレージまたはURLパラメータで管理）
  認証: なし（将来的にFirebase/Auth0を追加可能）

ルール:
  ゲームタイプ: オセロ
  盤面サイズ: 8x8
  プレイヤー数: 2
  勝利条件: ゲーム終了時に最も多くの駒を持っていること
  有効な手:
    - 相手の駒を挟む必要がある
    - 相手の駒をひっくり返せない手は無効
  ターンルール:
    - プレイヤーは交互に手を打つ
    - 有効な手がない場合、ターンをスキップ
    - 両者に有効な手がなくなった場合ゲーム終了
  引き分け条件: 両プレイヤーの駒の数が同じ場合

マルチプレイヤー:
  モード: ローカル2人対戦（将来的にオンラインモード対応）
  ターン管理: プレイヤー間の状態同期
  将来的な拡張: WebSocketsまたはFirebaseによるリアルタイム対戦

デプロイ:
  プラットフォーム: Vercel
  ビルドコマンド: npm run build
  スタートコマンド: npm run dev
  環境変数:
    - VITE_API_URL: ""
  CI/CD:
    - メインブランチへのプッシュ時に自動デプロイ
    - プルリクエスト時のプレビュー環境作成

将来的な機能:
  - AI対戦（シングルプレイモード）
  - オンラインマッチング
  - ユーザー認証
  - ランキングシステムとリーダーボード
